<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextual Explanation</title>
    <link rel="stylesheet" href="explanation.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="popup-container">
        <div id="popup-header">
            <span id="header-title">Explanation</span>
            <button id="close-btn" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div id="content-wrapper">
            <div id="query-section">
                <div id="selected-text-container">
                    <p id="selected-text"></p>
                </div>
            </div>
            <div id="controls">
                <button id="simple-btn" class="active">Simple</button>
                <button id="technical-btn">Technical</button>
            </div>
            <div id="result-container">
                <div id="explanation-result">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="resize-handle"></div>
    <script src="showdown.min.js"></script>
    <script src="explanation.js"></script>
</body>

</html>
