<!DOCTYPE html>
<html>

<head>
    <title>Contextual Settings</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="popup-container">
        <div id="popup-header">
            <h1 id="header-title">Settings</h1>
        </div>

        <div class="form-section">
            <div class="field">
                <label for="api-key">OpenRouter API Key</label>
                <div class="input-wrapper">
                    <input type="password" id="api-key" placeholder="Enter your API key" autocomplete="off">
                </div>
                <div class="field-help">
                    Get your key from <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a>
                </div>
            </div>

            <div class="field">
                <label for="model-name">AI Model</label>
                <div class="input-wrapper">
                    <input type="text" id="model-name" placeholder="e.g., deepseek/deepseek-chat-v3-0324"
                        autocomplete="off">
                </div>
                <div class="field-help">
                    Default is <code>deepseek/deepseek-chat-v3-0324</code>. Browse models <a
                        href="https://openrouter.ai/models" target="_blank">here</a>.
                </div>
            </div>

            <button id="save-btn" class="save-button">Save</button>

            <div id="status-msg" class="status-message"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
