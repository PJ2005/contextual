<!DOCTYPE html>
<html>
<head>
    <title>Contextual Sidebar</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Contextual</h1>
            <button id="close-btn" class="close-btn">&times;</button>
        </header>

        <div class="content">
            <div class="selection-section">
                <p class="label">EXPLAINING</p>
                <h2 id="selected-text" class="selected-text-display"></h2>
            </div>

            <div class="controls">
                <p class="label">TONE</p>
                <div class="toggle-switch">
                    <button id="style-simple" class="toggle-btn active">Simple</button>
                    <button id="style-technical" class="toggle-btn">Technical</button>
                </div>
            </div>

            <div id="explanation-container" class="explanation-container">
                <!-- Loading spinner -->
                <div id="loader" class="loader" style="display: none;">
                    <div class="spinner"></div>
                    <p>Thinking...</p>
                </div>
                <!-- Explanation result -->
                <div id="explanation-result" class="explanation-result"></div>
                 <!-- Error message -->
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
